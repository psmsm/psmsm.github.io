# Site Settings
title: "Forest of Dialogues"
email: siriuswon1994@gmail.com
description: >-
  Exploring the essence of markets and systems through meaningful conversations.
baseurl: ""
url: "https://psmsm.github.io"
github_username: psmsm

# Theme Settings
theme: minimal-mistakes-jekyll
minimal_mistakes_skin: "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site Author
author:
  name: "Winston"
  avatar: # "/assets/images/bio-photo.jpg"
  bio: "Quant Engineer & Experimental Philosopher"
  location: "South Korea"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/psmsm"

# Reading Files
include:
  - _pages

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: true
      comments: true
      share: true
      related: false
      show_date: true
      toc: true
      toc_sticky: true
      toc_label: "목차"

# Pagination
paginate: 10
paginate_path: /page:num/

# Markdown Processing
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
